<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a13d60d769.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Weather App</h2>
      <div class="row search-row">
        <div class="col-1-of-3">
          <form id="search-form">
            <input type="text" placeholder="type a city" id="searchbar" />

            <input
              class="btn btn-primary btn-sm"
              type="submit"
              value="Search"
            />
          </form>
        </div>
        <div class="col-1-of-4">
          <button class="btn btn-outline-primary" id="current-location">
            Temperature of your location
          </button>
        </div>
      </div>

      <br />

      <div class="row city-weather">
        <div class="col">
          <ul>
            <li><h4 id="current-location-temp"></h4></li>
            <li>
              <h1 id="current-city">Tehran</h1>
            </li>
            <li><h3></h3></li>

            <li>
              <i class="fas fa-cloud"></i>
            </li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <br />
            <li>Precipitation: 30%</li>
            <li>Humidity: 80%</li>
            <li>Wind: 6 km/h</li>
          </ul>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">10°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">11°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">8°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">13°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text">9°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
